<!--hotel/templates/hotel/book_room.html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .booking-form {
            background: #fff;
            padding: 25px 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
        }

        .booking-form h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            color: #444;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #007BFF;
            outline: none;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            border: none;
            background-color: #007BFF;
            color: white;
            font-size: 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form class="booking-form" method="post">
        {% csrf_token %}
        <h2>Book Your Stay</h2>

        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="full_name" placeholder="John Doe" required>
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="john@example.com" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" placeholder="+234 8127 593 7664" required>
        </div>

        <!-- âœ… Room selection (uses Django form field) -->
        <div class="form-group">
            {{ form.room.label_tag }}
            {{ form.room }}
        </div>

        <div class="form-group">
            <label for="checkin">Check-In Date</label>
            <input type="date" id="checkin" name="check_in" required>
        </div>

        <div class="form-group">
            <label for="checkout">Check-Out Date</label>
            <input type="date" id="checkout" name="check_out" required>
        </div>

        <div class="form-group">
            <label for="guests">Number of Guests</label>
            <select id="guests" name="guests" required>
                <option value="">Select</option>
                <option value="1">1 Guest</option>
                <option value="2">2 Guests</option>
                <option value="3">3 Guests</option>
                <option value="4">4 Guests</option>
                <option value="5">5 Guests</option>
                <option value="6">6 Guests</option>
            </select>
        </div>

        <button type="submit" class="submit-btn">Book Now</button>
        <a href="/">Back to Home</a>
    </form>
</body>

</html>
