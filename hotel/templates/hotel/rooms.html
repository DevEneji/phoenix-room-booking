<!-- hotel/templates/hotel/rooms.html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Rooms - Phoenix Hotel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.65)),
                        url('https://images.unsplash.com/photo-1505691938895-1758d7feb511') no-repeat center center/cover;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            text-align: center;
            padding: 30px 20px 10px;
        }

        header h1 {
            font-size: 2.5rem;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
            margin-bottom: 15px;
        }

        header a {
            text-decoration: none;
            color: white;
            background: #b8860b;
            padding: 10px 20px;
            border-radius: 20px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        header a:hover {
            background: #daa520;
            transform: scale(1.05);
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 40px auto;
            width: 90%;
            max-width: 900px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        li {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            text-align: center;
            font-size: 1.1rem;
            transition: transform 0.2s ease;
        }

        li:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
        }

        .room-price {
            color: #ffd700;
            font-weight: bold;
            margin: 10px 0;
            display: block;
        }

        .book-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 18px;
            font-size: 1rem;
            text-decoration: none;
            color: white;
            background: #228b22;
            border-radius: 20px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .book-btn:hover {
            background: #32cd32;
            transform: scale(1.05);
        }

        /* ðŸ“± Responsive */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }
            li {
                font-size: 1rem;
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.6rem;
            }
            header a {
                display: block;
                margin: 10px auto;
                width: 80%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Available Rooms at Phoenix Hotel</h1>
        <a href="/">Back to Home</a>
    </header>

    <ul>
        {% for room in rooms %}
            <li>
                <strong>Room {{ room.room_number }}</strong><br>
                {{ room.room_type }}<br>
                <span class="room-price">${{ room.price_per_night }} / night</span>
                <a href="/book/?room={{ room.id }}" class="book-btn">Book Now</a>
            </li>
        {% empty %}
            <li>No rooms available at the moment.</li>
        {% endfor %}
    </ul>
</body>
</html>
