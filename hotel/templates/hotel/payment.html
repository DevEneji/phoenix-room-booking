<!DOCTYPE html>
<html>
<head>
    <title>Payment</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f9f9f9; }
        .container { max-width: 500px; margin: auto; padding: 20px; background: white; border: 1px solid #ddd; border-radius: 8px; }
        h2 { margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; }
        input, select { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px 20px; background: green; color: white; border: none; border-radius: 5px; cursor: pointer; width: 100%; }
        button:hover { background: darkgreen; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Payment for Booking #{{ booking.id }}</h2>
        <p>Room: {{ booking.room }}</p>
        <p>Check-in: {{ booking.check_in }}</p>
        <p>Check-out: {{ booking.check_out }}</p>
        <p><strong>Total: ${{ booking.total_price }}</strong></p>

        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="bank_name">Bank Name</label>
                <input type="text" id="bank_name" name="bank_name" required>
            </div>

            <div class="form-group">
                <label for="card_type">Card Type</label>
                <select id="card_type" name="card_type" required>
                    <option value="">Select</option>
                    <option value="Visa">Visa</option>
                    <option value="MasterCard">MasterCard</option>
                    <option value="Verve">Verve</option>
                    <option value="AMEX">AMEX</option>
                </select>
            </div>

            <div class="form-group">
                <label for="currency">Currency</label>
                <input type="text" id="currency" name="currency" value="NGN" required>
            </div>

            <div class="form-group">
                <label for="card_number">Card Number</label>
                <input type="text" id="card_number" name="card_number" maxlength="16" required>
            </div>

            <div class="form-group">
                <label for="expiry_date">Expiry Date (MM/YY)</label>
                <input type="text" id="expiry_date" name="expiry_date" placeholder="MM/YY" required>
            </div>

            <button type="submit">Pay Now</button>
        </form>
    </div>
</body>
</html>
